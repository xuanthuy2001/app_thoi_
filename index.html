<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app thời tiết</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="stylesheet" href="./moument.js">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="./acset/fontawesome-free-5.15.4-web/js/all.min.js"></script>
    <link rel="stylesheet" href="./index .css">
   
</head>
<body>
        <div class="container">
            <div class="main-section">
                <div class="search-bar">
                    <div class="search-icon"> <i class=" fa fa-search" aria-hidden="true"></i>
                    </div>
                    <input placeholder="tìm kiếm thành phố" type="text" name="search-city" id="search-input" class="search-input">
                </div>
                <div class="info-wrapper">
                    <p class="city-name">
                    Ho chi Minh
                </p>
                <p class="weather-state">mây thưa</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather_icon">
                <p class="nhiet-do-hien-tai">26</p>
                </div>
                
            
            </div>
            <div class="additional-section">
                <div class="row">
                    <div class="item">
                        <div class="label">MT mọc</div>
                        <div class="value MT_moc">6:16</div>
                    </div>
                    <div class="item">
                        <div class="label">MT lặn</div>
                        <div class="value MT_lan">17:27</div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="item">
                        <div class="label">độ ẩm</div>
                        <div class="value "> <span class="Do_am">73</span> %</div>
                    </div>
                    <div class="item">
                        <div class="label">gió</div>
                        <div class="value "> <span class="Toc_do_gio">5.54</span> km/h</div>
                    </div>
                </div>
            </div>
            <script src="./index.js"></script>
</body>
</html>
